spring:
  application:
    name: computer

  datasource:
    url: jdbc:postgresql://localhost:5432/computer_db
    username: #user
    password: #password
    driver-class-name: org.postgresql.Driver

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create # update
    show-sql: true
